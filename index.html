  <script>
  const cvs = document.getElementById('canvas');
  const cxt = cvs.getContext("2d");
  
  
  
 var state = {
  getReady:0,
  current: 0,
  game: 1,
  over: 2
  }
  
  var user = {
  score : 1,
  lol : 0
  }
  
  cvs.addEventListener('click', function(evt){
  switch (state.current){
case state.getReady:
state.current = state.game;
sound.loop = true;
sound.play();

break;
case state.over:
state.current = state.getReady;
break;
}
  })
  
   var xPos = 275;
 var yPos = 550;
 let gravity = 1;
 let isJumping = false;
 let isGoingLeft = false;
 let isGoingRight = false;
 let spemush = false;


 function move(e) {
 if(state.current == state.game){
 if (isJumping) return;

   let timerId = setInterval(function() {
     if (yPos < 350) {
       clearInterval(timerId);
       isGoingRight = false;
    isGoingLeft = false;
       let timerDownId = setInterval(function() {
         if (yPos > 530) {
           clearInterval(timerDownId);
           isJumping = false;
         }
         yPos += 5;

       }, 20)
     }

     if (e.keyCode == 38) {
     isGoingRight = false;
     isGoingLeft = false;
       isJumping = true;
       yPos -= 10;
       yPos = yPos * gravity;
       sound2.play();
       
     }
   }, 20)
   
   let sadness = setInterval(function(){
    
     if(e.keyCode == 39){
     isGoingRight = true;
     isJumping = false;
    xPos += 10;
    xPos = xPos * gravity;
    }
     if(e.keyCode == 37){
 isGoingLeft = true;
  isJumping = false;
    xPos -= 10;
      xPos = xPos * gravity;
    }
    if(xPos <= xPos + 10 || xPos == xPos - 10 ){
    clearInterval(sadness);
    isGoingRight = false;
    isGoingLeft = false;
    }
},20)
    }
    
    
    
   
 }
   
    

 document.onkeydown = move;


 
 function drawMario(){
if(state.current == state.getReady || state.current == state.game  && isJumping == false){
cxt.drawImage(stand, xPos, yPos, 50,50);
}else if(state.current == state.game && isJumping == true){
cxt.drawImage(jump, xPos, yPos, 50,50);
}
if(yPos > cvs.height - 45){
yPos = 550;
}
if(xPos < 0){
xPos = 600;
}else if(xPos > 600){
xPos = 0;
}



}

function drawMario2(){
if(state.current == state.over){
cxt.drawImage(stand, xPos, yPos, 50,50);
}
}

  
  function drawWords(){
if (state.current == state.getReady) {
     cxt.fillStyle = "black";
     cxt.font = "20px calibri";
     cxt.fillText(" Welcome to Time To Slide!", cvs.height / 2 - 95, 18);
     cxt.fillText("Press play to start ", cvs.height / 2  -60, 35);
   }else if(state.current == state.game){
  
    cxt.fillStyle = "black";
     cxt.font = "20px calibri";
      cxt.fillText("Your Score Is:", cvs.height / 2 + 140, 17);
   cxt.fillText(user.score, cvs.height / 2 + 250, 18);
   } else if (state.current == state.over) {
     cxt.fillStyle = "black";
     cxt.font = "20px calibri";
     cxt.fillText("Game Over!", cvs.height / 2 - 60, 20);
     cxt.fillText("Press replay to start ", cvs.height / 2  -85, 35);
   }
}
  
  const bg = new Image();
  bg.src = "https://user-images.githubusercontent.com/18351809/46888871-624a3900-ce7f-11e8-808e-99fd90c8a3f4.png";
  
  
  function background(){
  this.x = 0,  this.y = 0, this.w = bg.width, this.h = bg.height;
  this.render = function(){
if(state.current == state.getReady || state.current == state.over){
cxt.drawImage(bg,0,0,900,600);
}
if(state.current == state.game){
cxt.drawImage(bg,this.x--,this.y, 900,600);
if(this.x <= -450){
 this.x = 0;
}
}
}
  }

  if(this.y > 600){
 this.y = -500;
 }


  }
  }
  }

function mushroom(){

var roar = new roar();
  
  var background = new background();

}

function collision(){

  function draw(){
    cxt.fillStyle = "#70c5ce";
   cxt.fillRect(0, 0, cvs.width, cvs.height);
  }
  
  function loop(){
